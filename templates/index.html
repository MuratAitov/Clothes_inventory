<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <datalist id="nameDatalist"></datalist>
    <div class="container">
        <div class="header">
            <img src="{{ url_for('static', filename='mayor_logo.png') }}" alt="Mayor Construction Logo">
            <h1>Inventory List</h1>
            <div class="header-buttons">
                <button id="loadStockBtn">Load</button>
                <button id="downloadStockBtn">Download</button>
            </div>
        </div>
        
        <table id="inventoryTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Name</th>
                    <th>Foreman</th>
                    <th>Item</th>
                    <th>Type</th>
                    <th>Size</th>
                    <th>Quantity</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="inventoryBody">
                <tr>
                    <td data-label="Date"><input type="date" id="dateInput" value="{{ datetime.now().strftime('%Y-%m-%d') }}" required></td>
                    <td data-label="Name"><input type="text" id="nameInput" list="nameDatalist" placeholder="Enter name" required></td>
                    <td data-label="Foreman">
                        <select id="foremanDropdown" class="foreman-dropdown" required>
                            <option value="">Select foreman</option>
                        </select>
                    </td>
                    <td data-label="Item Name/Color">
                        <select id="itemDropdown" class="item-dropdown" required onchange="updateTypeOptions(this)">
                            <option value="">Select item</option>
                        </select>
                    </td>
                    <td data-label="Type">
                        <select id="typeDropdown" class="type-dropdown" required onchange="updateSizeOptions(this)">
                            <option value="">Select type</option>
                        </select>
                    </td>
                    <td data-label="Size">
                        <select id="sizeDropdown" class="size-dropdown" required onchange="updateQuantityPlaceholder(this)">
                            <option value="">Select size</option>
                        </select>
                    </td>
                    <td data-label="Quantity">
                        <input type="number" class="quantity-input" required>
                    </td>
                    <td data-label="Action"><button class="deleteRowBtn">Delete</button></td>
                </tr>
            </tbody>
            
        </table>
        
        <div class="button-container">
            <button id="addRowBtn">+</button>
            <button id="submitBtn">Submit</button>
        </div>

        <!-- Модальное окно для пароля -->
        <div id="passwordModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>Please enter the password:</p>
                <input type="password" id="passwordInput">
                <button id="confirmPasswordBtn">Confirm</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
