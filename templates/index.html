<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mayor Construction Inventory List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="{{ url_for('static', filename='mayor_logo.png') }}" alt="Mayor Construction Logo">
            <h1>Inventory List</h1>
            <div class="header-buttons">
                <button id="loadBtn">Load</button>
                <button id="downloadBtn">Download</button>
            </div>
        </div>
        
        <table id="inventoryTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Name</th>
                    <th>Your Foreman</th>
                    <th>Item Name/Color</th>
                    <th>Type</th>
                    <th>Quantity</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="inventoryBody">
                <tr>
                    <td data-label="Date"><input type="date" id="dateInput" value="{{ datetime.now().strftime('%Y-%m-%d') }}" required></td>
                    <td data-label="Name">
                        <input type="text" id="nameInput" placeholder="Enter name" oninput="searchWorker(this.value, this.nextElementSibling)" required>
                        <ul id="suggestions" class="suggestions"></ul>
                    </td>
                    <td data-label="Your Foreman">
                        <select id="foremanDropdown" class="foreman-dropdown" required>
                            <option value="">Select foreman</option>
                        </select>
                    </td>
                    <td data-label="Item Name/Color">
                        <select id="itemDropdown" class="item-dropdown" required onchange="updateTypeOptions(this)">
                            <option value="">Select item</option>
                        </select>
                    </td>
                    <td data-label="Type">
                        <select id="typeDropdown" class="type-dropdown">
                            <option value="">Select type</option>
                        </select>
                    </td>
                    <td data-label="Quantity"><input type="number" id="quantityInput" placeholder="Quantity" required></td>
                    <td data-label="Action"><button class="deleteRowBtn">Delete</button></td>
                </tr>
            </tbody>
            
        </table>
        
        <div class="button-container">
            <button id="addRowBtn">+</button>
            <button id="submitBtn">Submit</button>
        </div>
    </div>

    <!-- Модальное окно для ввода пароля -->
    <div id="passwordModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Enter Password</h2>
            <input type="password" id="passwordInput" placeholder="Enter password">
            <button id="confirmPasswordBtn">Confirm</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
